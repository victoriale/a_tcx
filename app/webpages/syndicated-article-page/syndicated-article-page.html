<div class="container-fluid">
    <div class="syndicated-articles-page">
        <div class="syndicated-articles-page-content">

        <span *ngIf="dummyData">
          <shareLinks-component  [shareUrl]="dummyData.articleUrl"></shareLinks-component>
            <syndicate-article [title]="dummyData.title" [articleDate]="dummyData.publishedDate" [author]="dummyData.author" [publisher]="dummyData.publisher" [teaser]="dummyData.teaser" [imageData]="dummyData.imagePathData"></syndicate-article>
            <disqus-component></disqus-component>
        </span>
        <recommendations-component [recommendedData]="recommendedData"></recommendations-component>

        <syndicated-trending-component [trendingData]="trendingData"></syndicated-trending-component>


        </div>
    </div>
</div>
