<div class="search-page container-fluid">
    <article-search-bar [searchTitle]="pageSearchTitle" [searchSubTitle]="pageSearchSubTitle" ></article-search-bar>
    <div class="outer-wrap">
        <div class="search-page-res col-sm-12 col-xl-9">

            <search-filter (emitFilterOption)="chosenFilter1($event)" (emitSortOption)="chosenFilter2($event)" [userInput]="userInput" [keywords]="keywordFilter" [sortingFilter]="sortFilter"></search-filter>
            <search-results (emitPageNum)="getPageOnClick($event)" [totalPages]="pageCount" [articleTotalCount]="articleCount" [searchArticlesData]="searchArticlesData" [userInput]="userInput"></search-results>

        </div>
        <div class="search-widget col-xl-3" >
            <div class="widget_wrapper"><widget-carousel-module></widget-carousel-module></div>
        </div>
    </div>




</div>
