<sidekick-wrapper>
<section class="page profile-container team-page">
  <loading-component *ngIf="!profileHeaderData && !hasError"></loading-component>
  <error-component *ngIf="hasError"></error-component>
  <div *ngIf="profileHeaderData && pageParams">
    <!-- <headline-component [title]="'About the ' + profileHeaderData.profileName"></headline-component> -->
    <profile-header [profileHeaderData]="profileHeaderData"></profile-header>
    <daily-update-module *ngIf="dailyUpdateData" [profileName]="profileHeaderData.profileTitleFirstPart + ' ' + profileHeaderData.profileTitleLastPart" [data]="dailyUpdateData"></daily-update-module>
    <responsive-widget *ngIf="dailyUpdateData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <articles-module *ngIf="headlineData" [headlineData]="headlineData" [isLeague]="false"></articles-module>
    <responsive-widget [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
    <!-- <headline-component [title]="'Keep Up With Everything - ' + profileHeaderData.profileName"></headline-component> -->
    <box-scores *ngIf="dateParam" [boxScores]="currentBoxScores" [calendarParams]="dateParam" (dateEmit)="getBoxScores($event)"></box-scores>
    <responsive-widget *ngIf="dateParam" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <schedules *ngIf="schedulesData"
        [profHeader]="profileHeaderData"
        [data]="schedulesData"
        [filter1]="scheduleFilter1"
        [dropdownKey1]="selectedFilter1"
        (tabSelected)="scheduleTab($event)"
        (selectedKeyFilter)="filterDropdown($event)"></schedules>

    <standings-module *ngIf="standingsData" [data]="standingsData" (tabSelected)="standingsTabSelected($event)" (filterSelected)="standingsFilterSelected($event)" [scope]="scope"></standings-module>
    <responsive-widget *ngIf="standingsData" [embedPlace]="widgetPlace"></responsive-widget>
    <team-roster-module *ngIf="rosterData" [data]="rosterData"></team-roster-module>
    <player-stats-module *ngIf="playerStatsData" [data]="playerStatsData" [profileHeader]="profileHeaderData" [isProfilePage]="isProfilePage" [profileData]="profileData" (tabSelected)="playerStatsTabSelected($event)" [tabName]="ptabName"></player-stats-module>
    <responsive-widget *ngIf="playerStatsData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>

    <transactions-module *ngIf="scope == sportLeagueAbbrv && transactionsData"
    [data]="transactionsData"
    [transactionFilter1]="transactionFilter1"
    [dropdownKey1]="dropdownKey1"
    (tabSwitched)="transactionsTab($event)"
    (transactionKeyFilter)="transactionsFilterDropdown($event)"></transactions-module>

    <responsive-widget *ngIf="transactionsData" [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
    <draft-history-module *ngIf="profileData && scope == sportLeagueAbbrv.toLowerCase()" [profileData]="profileData"></draft-history-module>
    <responsive-widget *ngIf="profileData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <!-- <comparison-module [modelData]="comparisonModuleData" [profileName]="profileHeaderData.profileName" [profileType]="'team'" [profileId]="pageParams.teamId" [scope]="scope"></comparison-module> -->
    <!-- <headline-component [title]="'Other MLB Content You May Love'"></headline-component> -->
    <div class="profile-carousel-container">
      <images-media-carousel [imageData]="imageData" [copyright]="copyright" [profHeader]="profileHeaderData" [imageTitle]="imageTitle" [isProfilePage]="isProfilePage"></images-media-carousel>
    </div>
    <video-module *ngIf="videoData" [firstVideo]="firstVideo"  [videoData]="videoData" [profileHeader]="profileHeaderData" [isProfilePage]="isProfilePage"></video-module>
    <responsive-widget [embedPlace]="widgetPlace"></responsive-widget>
    <dyk-module *ngIf="dykData" [profileName]="profileHeaderData.profileName" [dykData]="dykData"></dyk-module>
    <faq-module *ngIf="faqData" [profileName]="profileHeaderData.profileName" [faqData]="faqData"></faq-module>
    <responsive-widget *ngIf="faqData" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <list-of-lists  *ngIf="listOfListsData" [profileHeaderData]="profileHeaderData" [listOfListsData]="listOfListsData" [profileType]="profileType" [teamId]="pageParams.teamId"></list-of-lists>
    <responsive-widget *ngIf="listOfListsData" [embedPlace]="widgetPlace" [displayAtRes]="'1024'"></responsive-widget>
    <news-module *ngIf="newsDataArray" [newsDataArray]="newsDataArray" [profileName]="profileHeaderData.profileName"></news-module>
    <responsive-widget *ngIf="newsDataArray" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    <!-- <headline-component [title]="'Interact With MLB\'s Fans'"></headline-component> -->
    <twitter-module *ngIf="twitterData" [profileName]="profileHeaderData.profileName" [twitterData]="twitterData"></twitter-module>
    <!--Like Us On FB Module, only display if not on partner page-->
    <section *ngIf="!partnerID">
      <comment-module [profileName]="profileHeaderData.profileName"></comment-module>
      <responsive-widget *ngIf="newsDataArray" [embedPlace]="widgetPlace" [displayAtRes]="'640'"></responsive-widget>
    </section>
    <!-- TODO<section *ngIf="!partnerCheck"> also required for comment module-->
  </div>
</section>
</sidekick-wrapper>
