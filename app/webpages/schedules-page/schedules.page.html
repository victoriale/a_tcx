<sidekick-wrapper>
  <section class="page page-module-container schedules-page">
      <backtab-component></backtab-component>
      <title-component *ngIf="profileHeaderData" [titleData]="profileHeaderData"></title-component>
      <loading-component *ngIf="!schedulesData && !isError"></loading-component>
      <error-component *ngIf="isError"></error-component>
      <schedules-component *ngIf="schedulesData && tabData"
        [error]="error"
        [carouselData]="schedulesData.carData"
        [data]="schedulesData.data"
        [tabs]="tabData"
        [filter1]="scheduleFilter1"
        [filter2]="scheduleFilter2"
        [dropdownKey1]="selectedFilter1"
        [dropdownKey2]="selectedFilter2"
        (tabSelected)="scheduleTab($event)"
        (selectedKeyFilter)="filterDropdown($event)"></schedules-component>
      <pagination-footer *ngIf="paginationParameters" [paginationParameters]="paginationParameters" (newIndex)="newIndex($event)"></pagination-footer>
      <div class="list-widget">
        <responsive-widget *ngIf="paginationParameters" embedPlace="widgetForPage"></responsive-widget>
      </div>
  </section>
</sidekick-wrapper>
