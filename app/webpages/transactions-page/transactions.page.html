<sidekick-wrapper>
<section class="page page-module-container">
  <backtab-component></backtab-component>
  <title-component *ngIf="profileHeaderData" [titleData]="profileHeaderData"></title-component>
  <loading-component *ngIf="!profileHeaderData && !isError"></loading-component>
  <error-component *ngIf="isError"></error-component>
  <div *ngIf="profileHeaderData" class="module-container transactions-page">
    <transactions
      *ngIf="tabs"
      [tabs]="tabs"
      [transactionFilter1]="transactionFilter1"
      [dropdownKey1]="dropdownKey1"
      (tabSwitched)="transactionsTab($event)"
      (transactionKeyFilter)="transactionsFilterDropdown($event)">
    </transactions>
  </div>
  <pagination-footer *ngIf="paginationParameters" [paginationParameters]="paginationParameters" (newIndex)="newIndex($event)"></pagination-footer>
  <responsive-widget embedPlace="widgetForPage"></responsive-widget>
</section>
</sidekick-wrapper>
