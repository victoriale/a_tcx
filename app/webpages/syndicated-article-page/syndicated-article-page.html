<div class="syndicated-articles-page">
    <div class="syndicated-articles-page-content">

        <div *ngIf="error">
            <div class="loading-container">
                <span class="loading-text">The syndicated-article you are trying to reach is unavailable. You will be redirected to your previous page shortly.</span>
            </div>
        </div>

        <span *ngIf="articleData">
      <share-links-component *ngIf="articleData.article_url" [shareUrl]="articleData.article_url" ></share-links-component>
         <share-links-component *ngIf="articleData.videoLink" [shareUrl]="articleData.videoLink"></share-links-component>



      <div class="articles-page-title" [innerHTML]="articleData.title | safeHtml"></div>
            <div class="carousel-container" *ngIf="articleType == 'story'">
                  <images-media-carousel *ngIf="isStockPhoto" [imageData]="imageData" [copyright]="copyright"
                                         [imageTitle]="imageTitle"></images-media-carousel>
                </div>
        <div class="syndicated-articles-page_tPane row">
            <div class="syndicated-articles-page_leftPane col-sm-12 col-xl-9">
            <span>

            </span>
            <div class="videoFrame" *ngIf="articleType == 'video'">
              <iframe *ngIf="iframeUrl" width="100%" height="100%"  [src]="iframeUrl | safeRUrl" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="arpt" *ngIf="articleType == 'story'">
                <span class="arpt-author" >Written By: <b>{{articleData.publisher}}</b></span>
                <span class="arpt-date">Posted: on   {{" "+ articleData.publishedDate}}</span>
            </div>
            <div class="arpt" *ngIf="articleType == 'video'">
                <span class="arpt-author" >Written By: <b>{{articleData.author}}</b></span>
                <span class="arpt-date">Posted: on {{" "+articleData.publishedDate}}</span>
            </div>
                <div *ngIf="articleType == 'story'" >
            <div class="content-exerpt" *ngFor="let description of articleData.article" [innerHTML]="description | safeHtml">

            </div>
                    </div>
            <div class="content-exerpt" *ngIf="articleType == 'video'"  [innerHTML]="articleData.teaser | safeHtml">
            </div>

            <billboard-module [category]="category" subCategory="subcategory"></billboard-module>

            <disqus-component *ngIf="!checkPartner"></disqus-component>

            <chatterbox-module></chatterbox-module>
            <recommendations-component [randomHeadlines]="recomendationData"
                                       [isDeepDive]="false"
                                       [hasKeyword]="true"></recommendations-component>
           <trending-component [trendingData]="trendingData"
                               [geoLocation]="geoLocation"
                               [currentArticleId]="articleData.article_id"
                               [scope]="scope">

           </trending-component>
            </div>
            <div class="syndicate-widget col-lg-3" >
            <div class="widget_wrapper"><widget-carousel-module></widget-carousel-module></div>
        </div>
        </div>
    </span>

    </div>
</div>
